<!DOCTYPE html>
<html z>

<title>Zorro Table</title>

<body>

<table>
  <thead>
    <tr><th>h1</th><th>h2</th><th>h3</th><th>h4</th></tr>

<table bordered striped hover>

    <tr><th>h1</th><th>h2</th><th>h3</th><th>h4</th></tr>
  </thead>
  <tbody>
    <tr><td>a1</td><td>a2</td><td>a3</td><td>a4</td></tr>
    <tr><td>b1</td><td>b2</td><td>b3</td><td>b4</td></tr>

</table>
